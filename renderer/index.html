<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KU Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titlebar"></div>
    <!-- 부팅화면 로딩 애니메이션 -->
    <div id="boot-loader" class="boot-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">KU Client</div>
    </div>

    <!-- 최초 실행 로그인 설정 모달 -->
    <div id="setup-modal" class="setup-modal">
      <div class="setup-card">
        <h2>로그인 설정</h2>
        <p class="setup-desc">KUPID 아이디와 비밀번호를 저장합니다. 포털과 LMS 모두 동일한 자격 증명을 사용합니다. macOS 키체인에 안전하게 저장됩니다.</p>
        <label class="setup-label">KUPID 아이디</label>
        <input id="setup-account" class="setup-input" placeholder="예: ku123456" />
        <label class="setup-label">비밀번호</label>
        <input id="setup-portal-pass" class="setup-input" type="password" placeholder="KUPID 비밀번호 (포털/LMS 공통)" />
        <div class="setup-actions">
          <button id="setup-cancel" class="btn btn-secondary">나중에</button>
          <button id="setup-save" class="btn btn-primary">저장</button>
        </div>
        <div class="setup-actions" style="justify-content: space-between; margin-top:8px">
          <span style="color: var(--muted); font-size:12px">저장된 로그인 정보를 삭제할 수 있습니다.</span>
          <button id="setup-delete" class="btn">로그인 정보 삭제</button>
        </div>
      </div>
    </div>
    <main class="container">
      <header class="header">
        <div class="brand">
          <img class="brand-logo" id="brand-logo" src="../image/logo(b).png" alt="Korea University" />
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <button class="theme-toggle" id="theme-toggle" title="다크/라이트 모드 전환">
            <span class="theme-icon">🌙</span>
          </button>
          <button class="theme-toggle" id="open-setup" title="로그인 정보 변경" aria-label="로그인 정보 변경">
            <span class="theme-icon">🔒</span>
          </button>
        </div>
      </header>

      <section class="actions">
        <button class="card" id="btn-portal">
          <img class="card-icon" src="../image/portal.png" alt="포털" />
          <div class="card-title">KUPID</div>
          <div class="card-desc">KUPID 바로가기</div>
        </button>
        <button class="card" id="btn-lms">
          <img class="card-icon" src="../image/LMS.png" alt="LMS" />
          <div class="card-title">LMS</div>
          <div class="card-desc">학습관리시스템 바로가기</div>
        </button>
      </section>

      <footer class="footer">
        <span>© Korea University</span>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
  </html>
