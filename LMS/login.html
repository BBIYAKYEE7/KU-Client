<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려대학교 LMS - 로그인 설정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card lms">
            <div class="header">
                <div class="logo-container">
                    <img src="images/logo.png" alt="고려대학교 로고" class="ku-logo">
                </div>
                <p class="desc">고려대학교 LMS 자동 로그인을 위한 정보를 입력해주세요.</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="아이디를 입력하세요"
                    >
                    <div class="helper error" id="usernameHelp" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="포털 비밀번호"
                    >
                    <div class="helper">고려대학교 포털 로그인이 사용하는 비밀번호입니다.</div>
                    <div class="helper error" id="passwordHelp" aria-live="polite"></div>
                </div>

                

                

                <button type="submit" class="login-btn primary" id="loginBtn">
                    <span class="btn-text">설정 완료 및 시작</span>
                    <span class="btn-loading" style="display: none;">처리 중...</span>
                </button>
            </form>

            <div class="footer">
                <p>고려대학교 LMS 데스크톱 앱 v1.0.0</p>
                <div class="footer-links">
                    <a href="https://portal.korea.ac.kr/" target="_blank">비밀번호를 잊으셨나요?</a>
                    <button id="checkUpdatesBtn" class="update-check-btn">업데이트 확인</button>
                </div>
                <div class="anniversary-container">
                    <img src="images/KU120ANIV(B).png" alt="고려대학교 로고" class="ku-anniversary">
                </div>
            </div>
            </div>
        </div>
        <div class="status-message" id="statusMessage" style="display: none;"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
